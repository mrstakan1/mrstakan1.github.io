<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="catalog.css">
  <link rel="stylesheet" href="push.css">
  <script src="push.js"></script>
  <title>Smooth Notification</title>
</head>
<body>
    <div class="wrapper">
        <div id="toast">
            <div class="container-1">
                <i class="fas fa-check-square"></i>
            </div>
            <div class="container-2">
                <p>Success</p>
                <p>Your changes are saved successfully.</p>
            </div>
            <button id="close" onclick="closeToast()">
                &times;
            </button>
        </div>
    </div>
    <button id="show-toast" onclick="showToast()">Show Toast Message</button>
</body>
</html>
